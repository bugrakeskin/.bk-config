
add_newline = false
format = """

[](fg:1bg)\
[  ](fg:1fg bg:1bg)\
[](fg:1bg bg:2bg)\

$username\
[on](fg:seperator bg:2bg)\
$hostname\

[](fg:2bg bg:3bg)\

$directory\

[](fg:3bg bg:4bg)\
$git_branch\
[](fg:4bg bg:5bg)\
$git_status\
[](fg:5bg bg:6bg)\
$c\
$dart\
$elixir\
$elm\
$golang\
$haskell\
$java\
$julia\
$kotlin\
$lua\
$nodejs\
$nim\
$python\
$rlang\
$ruby\
$rust\
$scala\
$shell\
$sudo\
[ ](fg:6bg)\

$character
"""
right_format = """


$time\
[|](fg:seperator)\
$localip\
[|](fg:seperator)\
$memory_usage\
$cmd_duration\

"""
palette = 'BK'
[palettes.BK]

1bg = '#8EC1D6'
1fg = '#263141'

2bg = '#263141'
2fg = '#CBD5E1'

3bg = '#3D4B5F'
3fg = '#CBD5E1'

4bg = '#8799AF'
4fg = '#272121'

5bg = '#CBD5E1'
5fg = '#272121'

6bg = '#FFFFFF'
6fg = '#272121'

rightbg = 'E8E2D8'
rightfg = '#E8E2D8'
seperator = '#F5BB00'


continuation_prompt = "[](green)"

[character]
success_symbol = "[](yellow)"
error_symbol = "[](red)"

[os]
format = "[ $symbol]($style)"
style = "fg:white bg:1bg"
disabled = false

[hostname]
ssh_only = false
style = "fg:2fg bg:2bg"
format = '[ $hostname ]($style)'

[username]
style_user = "fg:2fg bg:2bg"
style_root = "fg:2fg bg:2bg"
format = '[ $user ]($style)'

[directory]
style = "fg:3fg bg:3bg"
truncate_to_repo = false
read_only = " "
format = "[$read_only $path ]($style)"
truncation_length = 4
truncation_symbol = " …/ " 

[directory.substitutions]
"~" = " ~"
"Documents" = "  Documents"
"Downloads" = "   Downloads"
"Music" = "   Music"
"Pictures" = "   Pictures"
"Projects" = "   Projects"

[git_branch]
symbol = "   "
style = "fg:4fg bg:4bg"
format = '[$symbol $branch ]($style)'

[git_status]
ahead = "  $count"
behind = "  $count"
deleted = " 﫧 $count"
diverged = "  $count"
stashed = "  $count"
modified = "  $count"
staged = "  $count"
renamed = "  $count"
untracked = "  $count"
style = "fg:5fg bg:5bg"
format = '[$all_status$ahead_behind ]($style)'

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "fg:rightfg bg:rightbg"
format = '[$time]($style)'

[localip]
ssh_only = false
style = "fg:rightfg bg:rightbg"
format = '[$localipv4]($style)'
disabled = false

[cmd_duration]
format = '[ | ⌛ $duration ]($style)'
style = "fg:rightfg bg:rightbg"

[memory_usage]
style = "fg:rightfg bg:rightbg"
disabled = false
treshold = 1
format = '[$ram(:$swap)]($style)'


[docker_context]
symbol = ""
style = "fg:6fg  bg:6bg"
format = '[ $symbol $context]($style) $path'

[c]
symbol = ""
style = "fg:6fg  bg:6bg"
format = '[ $symbol ($version)]($style)'

