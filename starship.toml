$hostname\
[ - ](fg:hnfg bg:hnbg)\
[](fg:#F7B633 bg:unbg)\
$username\

[](fg:unbg bg:dirbg)\
$directory\
[](fg:dirbg bg:gitbg)\
$git_branch\
$git_status\
[](fg:gitbg)\

$c\
$dart\
$elixir\
$elm\
$golang\
$haskell\
$java\
$julia\
$kotlin\
