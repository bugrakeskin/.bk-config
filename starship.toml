add_newline = false
format = """

[](fg:osbg)\

[  ](fg:white bg:osbg)\

[](fg:osbg bg:hnbg)\

$username\

[ on ](fg:iconcolor bg:hnbg)\

$hostname\

[](fg:unbg bg:dirbg)\

$directory\

[](fg:dirbg bg:gitbg)\
$git_branch\
[](fg:gitbg bg:gitstbg)\
$git_status\
[](fg:gitstbg bg:gitpckbg)\
$c\
$dart\
$elixir\
$elm\
$golang\
$haskell\
$java\
$julia\
$kotlin\
$lua\
$nodejs\
$nim\
$python\
$rlang\
$ruby\
$rust\
$scala\
[](fg:gbranchbg)\

$character
"""

right_format = """
$cmd_duration\
$memory_usage\
$docker_context\

$time\

[ ](fg:rightfg bg:rightbg)\
$localip\

"""
palette = 'BK'
[palettes.BK]
osbg = '#39311D'
osfg = '#C4B6B6'
hnbg = '#B7C4CF'
hnfg = '#39311D'
unbg = '#B7C4CF'
unfg = '#39311D'
dirbg = '#EEE3CB'
dirfg = '#39311D'

gitbg = '#C4B6B6'
gitfg = '#39311D'

gitstbg = '#ECE8DD'
gitstfg = '#39311D'

gitpckbg = '#D0B8A8'
gitpckfg = '#39311D'

rightbg = 'none'
rightfg = '#EEE3CB'
iconcolor = '#F7B633'


continuation_prompt = "[](green)"

[character]
success_symbol = "[](yellow)"
error_symbol = "[](red)"

[os]
format = "[ $os]($style)"
style = "fg:black bg:blue"
disabled = true

[hostname]
ssh_only = false
style = "fg:hnfg bg:hnbg"
format = '[$hostname ]($style)'

[username]
style_user = "fg:hnfg bg:unbg"
style_root = "fg:hnfg bg:unbg"
format = '[ $user]($style)'

[directory]
style = "fg:dirfg bg:dirbg"
truncate_to_repo = false
read_only = " "
format = "[$read_only $path ]($style)"
truncation_length = 4
truncation_symbol = " … " 

[directory.substitutions]

"Documents" = "  Documents"
"Downloads" = "   Downloads"
"Music" = "   Music"
"Pictures" = "   Pictures"
"Projects" = "   Projects"


[git_branch]
symbol = "   "
style = "fg:gitfg bg:gitbg"
format = '[$symbol $branch ]($style)'

[git_status]
ahead = "  $count "
behind = "  $count "
deleted = " 﫧 $count "
diverged = "  $count "
stashed = "  $count "
modified = "  $count "
staged = "  $count "
renamed = "  $count "
untracked = "  $count"
style = "fg:gitstfg bg:gitstbg"
format = '[$all_status$ahead_behind ]($style)'

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "fg:rightfg bg:none"
format = '[ $time ]($style)'

[localip]
ssh_only = false
style= "fg:white bg:rightbg"
format = '[$localipv4   ]($style)'
disabled = false

[cmd_duration]
style = "yellow"
format = '[  $duration ]($style)'

[memory_usage]
disabled = false
threshold = 80
symbol = ''
style = 'yellow'
format = '[ $symbol $ram]($style)'

[docker_context]
symbol = ""
style = "fg:gitfg bg:gitpckbg"
format = '[ $symbol $context ]($style) $path'

[c]
symbol = ""
style = "fg:gitfg bg:gitpckbg"
format = '[ $symbol ($version) ]($style)'

