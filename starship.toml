right_format = """
$cmd_duration\
$memory_usage\
$docker_context\

$time\
[ ](fg:#FF9000)\
[](fg:#B2B1B9 bg:none)\
$localip\
[ KubixCloud  v1.7.3](fg:#B2B1B9 bg:none)\
[](fg:#FF9000)\

"""
palette = 'BK'
[palettes.BK]
osbg = '#39311D'
osfg = '#C4B6B6'
hnbg = '#7E7474'
hnfg = '#FFDD93'
unbg = '#7E7474'
unfg = '#FFDD93'
dirbg = '#FFDD93'
dirfg = '#39311D'
gitbg = '#C4B6B6'
gitfg = '#39311D'

continuation_prompt = "[](green)"

[character]
success_symbol = "[](yellow)"
error_symbol = "[](red)"

[os]
format = "[ $os]($style)"
style = "fg:black bg:blue"
disabled = true


[localip]
ssh_only = false
style= "fg:#B2B1B9 bg:none"
format = '[ $localipv4 ]($style)'
disabled = false

[hostname]
ssh_only = false
style = "fg:hnfg bg:hnbg"
format = '[$hostname]($style)'

[username]
style_user = "fg:hnfg bg:unbg"
style_root = "fg:hnfg bg:unbg"
format = '[ $user ]($style)'

[directory]
style = "fg:dirfg bg:dirbg"
truncate_to_repo = false
read_only = " "
format = "[$read_only $path ]($style)"
truncation_length = 4
truncation_symbol = " … " 

[directory.substitutions]
"~" = " ~"
"Documents" = "  Documents"
"Downloads" = "   Downloads"
"Music" = "   Music"
"Pictures" = "   Pictures"
"Projects" = "   Projects"


[git_branch]
symbol = "  "
style = "fg:gitfg bg:gitbg"
format = '[ $symbol $branch ]($style)'

[git_status]
ahead = " $count "
behind = " $count "
deleted = "﫧$count "
diverged = " $count "
stashed = " $count "
modified = " $count "
staged = " $count "
renamed = " $count "
untracked = " $count"
style = "fg:gitfg bg:gitbg"
format = '[$all_status$ahead_behind ]($style)'

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "fg:#F7B633 bg:none"
format = '[ $time ]($style)'

[cmd_duration]
style = "yellow"
format = '[  $duration ]($style)'

[memory_usage]
disabled = false
threshold = 80
symbol = ''
style = 'yellow'
format = '[ $symbol $ram]($style)'

[docker_context]
symbol = " "
style = "fg:#06969A bold"
format = '[ $symbol $context ]($style) $path'

[c]
symbol = " "
style = "fg:#3F4347 bold"
format = '[ $symbol ($version) ]($style)'

[dart]
symbol = " "
style = "fg:#3FBEF7 bold"
format = '[ $symbol ($version) ]($style)'

