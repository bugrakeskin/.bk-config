format = """
[](fg:yellow)\
$directory\
[](fg:yellow bg:black)\
[](fg:black bg:bright-purple)\
$git_branch\
$git_status\
[](fg:bright-purple bg:black)\
[](fg:black bg:cyan)\
$hostname\
[](fg:cyan )\

$c\
$dart\
$elixir\
$elm\
$golang\
$haskell\
$java\
$julia\
$kotlin\
$lua\
$nodejs\
$nim\
$python\
$rlang\
$ruby\
$rust\
$scala\

$character
"""

right_format = """
$cmd_duration\
$memory_usage\
$docker_context\
$time\
$username\
$localip\

"""

continuation_prompt = "[](green)"

[character]
success_symbol = "[🏄](yellow)"
error_symbol = "[](red)"

[os]
format = "[$symbol]($style)"
style =	"bold white"
disabled = true 

[localip]
ssh_only = false
style= "fg:white"
format = '[|$localipv4 ]($style)'
disabled = true

[hostname]
ssh_only = false
style = "fg:black bg:cyan"
format = '[ $hostname ]($style)'


[username]
style_user= "fg:white"
style_root = "fg:black bg:blue"
format = '[ $user  Kubix Cloud  BK-v106]($style)'

[directory]
style = "fg:black bg:yellow"
truncate_to_repo = false
read_only = " 🔒 "
format = "[ $path ]($style)"
truncation_length = 8
truncation_symbol = " …/ " 

[directory.substitutions]
"~" = " ~"
"Documents" = "  Documents"
"Downloads" = "   Downloads"
"Music" = "   Music"
"Pictures" = "   Pictures"
"Projects" = "   Projects"


[git_branch]
symbol = "  "
style = "fg:black bg:bright-purple"
format = '[ $symbol $branch ]($style)'

[git_status]
ahead = " $count "
behind = " $count "
deleted = "﫧$count "
diverged = " $count "
stashed = " $count "
modified = " $count "
staged = " $count "
renamed = " $count "
untracked = " $count"
style = "fg:black bg:bright-purple"
format = '[$all_status$ahead_behind ]($style)'

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "fg:white"
format = '[  $time ]($style)'

[cmd_duration]
style = "yellow"
format = '[  $duration ]($style)'

[memory_usage]
disabled = false
threshold = 80
symbol = ' '
style = 'yellow'
format = '[ $symbol $ram]($style)'

[docker_context]
symbol = " "
style = "fg:#06969A bold"
format = '[ $symbol $context ]($style) $path'

[c]
symbol = " "
style = "fg:#3F4347 bold"
format = '[ $symbol ($version) ]($style)'

