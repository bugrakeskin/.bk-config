
add_newline = false
format = """

[](fg:osbg)\
[  ](fg:white bg:osbg)\
[](fg:osbg bg:hnbg)\

$username\
[on](fg:iconcolor bg:hnbg)\
$hostname\

[](fg:unbg bg:dirbg)\

$directory\

[](fg:dirbg bg:gitbg)\
$git_branch\
[](fg:gitbg bg:gitstbg)\
$git_status\
[](fg:gitstbg bg:gitpckbg)\
$c\
$dart\
$elixir\
$elm\
$golang\
$haskell\
$java\
$julia\
$kotlin\
$lua\
$nodejs\
$nim\
$python\
$rlang\
$ruby\
$rust\
$scala\
$shell\
$sudo\
[](fg:gitpckbg)\

$character
"""

right_format = """
[](fg:osbg)\
[  ](fg:white bg:osbg)\
[](fg:osbg bg:dirbg)\
$time\
$localip\
$memory_usage\
$docker_context\
$cmd_duration\
[](fg:osbg bg:dirbg)\
[  ](fg:white bg:osbg)\
[](fg:osbg)\
"""
palette = 'BK'
[palettes.BK]
osbg = '#39311D'
osfg = '#C4B6B6'
hnbg = '#AC7088'
hnfg = '#39311D'
unbg = '#AC7088'
unfg = '#39311D'
dirbg = '#F5E8C7'
dirfg = '#39311D'

gitbg = '#ECCCB2'
gitfg = '#39311D'

gitstbg = '#DEB6AB'
gitstfg = '#39311D'

gitpckbg = '#39311D'
gitpckfg = '#ECE8DD'

rightbg = 'none'
rightfg = '#EEE3CB'
iconcolor = '#F7B633'


continuation_prompt = "[](green)"

[character]
success_symbol = "[](yellow)"
error_symbol = "[](red)"

[os]
format = "[ $symbol]($style)"
style = "fg:white bg:osbg"
disabled = false

[hostname]
ssh_only = false
style = "fg:hnfg bg:hnbg"
format = '[ $hostname ]($style)'

[username]
style_user = "fg:hnfg bg:unbg"
style_root = "fg:hnfg bg:unbg"
format = '[ $user ]($style)'

[directory]
style = "fg:dirfg bg:dirbg"
truncate_to_repo = false
read_only = " 🔐"
format = "[$read_only $path ]($style)"
truncation_length = 4
truncation_symbol = " …/ " 

[directory.substitutions]
"~" = "🔓 ~"
"Documents" = "  Documents"
"Downloads" = "   Downloads"
"Music" = "   Music"
"Pictures" = "   Pictures"
"Projects" = "   Projects"

[git_branch]
symbol = "   "
style = "fg:gitfg bg:gitbg"
format = '[$symbol $branch ]($style)'

[git_status]
ahead = "  $count"
behind = "  $count"
deleted = " 﫧 $count"
diverged = "  $count"
stashed = "  $count"
modified = "  $count"
staged = "  $count"
renamed = "  $count"
untracked = "  $count"
style = "fg:gitstfg bg:gitstbg"
format = '[$all_status$ahead_behind ]($style)'

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "fg:dirfg bg:dirbg"
format = '[ $time ]($style)'

[localip]
ssh_only = false
style = "fg:dirfg bg:dirbg"
format = '[ $localipv4 ]($style)'
disabled = false

[cmd_duration]
style = "fg:dirfg bg:dirbg"
format = '[ ⌛ $duration ]($style)'

[memory_usage]
disabled = false
threshold = -1
symbol = '🅡'
style = "fg:dirfg bg:dirbg"
format = '[ $symbol $ram(:$swap)]($style)'


[docker_context]
symbol = ""
style = "fg:gitpckfg  bg:gitpckbg"
format = '[ $symbol $context]($style) $path'

[c]
symbol = ""
style = "fg:gitpckfg  bg:gitpckbg"
format = '[ $symbol ($version)]($style)'

