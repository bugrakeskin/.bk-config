iconcolor = '#F5BB00'


continuation_prompt = "[](green)"

[character]
success_symbol = "[](yellow)"
error_symbol = "[](red)"

[os]
format = "[ $symbol]($style)"
style = "fg:white bg:1bg"
disabled = false

[hostname]
ssh_only = false
style = "fg:2fg bg:2bg"
format = '[ $hostname ]($style)'

[username]
style_user = "fg:2fg bg:2bg"
style_root = "fg:2fg bg:2bg"
format = '[ $user ]($style)'

[directory]
style = "fg:3fg bg:3bg"
truncate_to_repo = false
read_only = " ï€£"
format = "[$read_only $path ]($style)"
truncation_length = 4
truncation_symbol = " â€¦/ " 

[directory.substitutions]
"~" = "ï„¾ ~"
