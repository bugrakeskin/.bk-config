continuation_prompt = "[](green)"

[character]
success_symbol = "[](yellow)"
error_symbol = "[](red)"

[os]
format = "[ $os]($style)"
style = "fg:black bg:blue"
disabled = true


[localip]
ssh_only = false
style= "fg:#4C4B16 bg:#3E497A"
format = '[ $localipv4 ]($style)'
disabled = false

[hostname]
ssh_only = false
style = "fg:#4C4B16 bg:#3E497A"
format = '[$hostname ]($style)'

[username]
style_user= "fg:#4C4B16 bg:#3E497A"
style_root = "fg:#4C4B16 bg:#3E497A"
format = '[ $user ]($style)'

[directory]
style = "fg:#4C4B16 bg:#F1D00A"
truncate_to_repo = false
read_only = " "
format = "[$read_only $path ]($style)"
truncation_length = 4
truncation_symbol = " … " 

[directory.substitutions]
"~" = " ~"
"Documents" = "  Documents"
"Downloads" = "   Downloads"
"Music" = "   Music"
"Pictures" = "   Pictures"
"Projects" = "   Projects"


[git_branch]
symbol = "  "
style = "fg:#4C4B16 bg:#21325E"
format = '[ $symbol $branch ]($style)'

[git_status]
ahead = " $count "
behind = " $count "
deleted = "﫧$count "
diverged = " $count "
stashed = " $count "
modified = " $count "
staged = " $count "
renamed = " $count "
untracked = " $count"
style = "fg:#4C4B16 bg:#21325E"
format = '[$all_status$ahead_behind ]($style)'

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "fg:#4C4B16 bg:#3E497A"
format = '[  $time ]($style)'

[cmd_duration]
style = "yellow"
format = '[  $duration ]($style)'

[memory_usage]
disabled = false
threshold = 80
symbol = ''
style = 'yellow'
format = '[ $symbol $ram]($style)'

[docker_context]
symbol = " "
style = "fg:#06969A bold"
format = '[ $symbol $context ]($style) $path'

[c]
symbol = " "
style = "fg:#3F4347 bold"
format = '[ $symbol ($version) ]($style)'

